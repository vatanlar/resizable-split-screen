
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Resizable Split Screens Example (HTML)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/assets/sceleton.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap">
    </head>
    <body>

        <div class="container">
            <div class="container__left">Left</div>
            <div class="resizer" data-direction="horizontal"></div>
            <div class="container__right">
                <div class="container__top">
                    <iframe src="//mynet.com" height="100%" width="100%" frameborder="0"></iframe>
                </div>
                <div class="resizer" data-direction="vertical"></div>
                <div class="container__bottom">Bottom</div>
            </div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/sceleton.js"></script>
    </body>
    </html>
